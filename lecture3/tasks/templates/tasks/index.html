{% extends "tasks/layout.html" %}
{% block body %}
<h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
            {% empty %}
            <li>No tasks</li>
        {% endfor %}
    </ul>
    <div></div>
    <a class="link" href="{% url 'tasks:add' %}">Add a new task</a>

{% endblock %}
